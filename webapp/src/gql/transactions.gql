query GetTransactions {
    transactions {
        id
        user_id
        description
        merchant_id
        debit
        credit
        amount
    }
}

mutation AddTransaction(
    $user_id: String! = null, 
    $description: String = null, 
    $merchant_id: String = null, 
    $debit: Boolean! = null, 
    $credit: Boolean! = null, 
    $amount: Number! = null
    ) 
    {
    addTransaction(
        user_id: $user_id, 
        description: $description, 
        merchant_id: $merchant_id, 
        debit: $debit, 
        credit: $credit, 
        amount: $amount
    ) 
    {
        id
        user_id
        description
        merchant_id
        debit
        credit
        amount
    }
}